[[bin]]
name = "vault-tasks"
path = "src/main.rs"

[build-dependencies]
anyhow = "1.0.93"
vergen-gix = {version = "1.0.2", features = ["build", "cargo"]}

[dependencies]
vault-tasks-core = {version = "0.5.0"}
better-panic = "0.3.0"
clap = {version = "4.5.21", features = [
  "derive",
  "cargo",
  "wrap_help",
  "unicode",
  "string",
  "unstable-styles"
]}
config = "0.14.1"
crossterm = {version = "0.28.1", features = ["serde", "event-stream"]}
derive_deref = "1.1.1"
directories = "5.0.1"
futures = "0.3.31"
human-panic = "2.0.2"
lazy_static = "1.5.0"
libc = "0.2.164"
ratatui = {version = "0.29.0", features = ["serde", "macros"]}
signal-hook = "0.3.17"
strip-ansi-escapes = "0.2.0"
tokio = {version = "1.41.1", features = ["full"]}
tokio-util = "0.7.12"
tracing-error = "0.2.0"
tracing-subscriber = {version = "0.3.18", features = ["env-filter", "serde"]}
chrono = "0.4.38"
tui-widget-list = "0.13.0"
tui-input = "0.11.0"
edit = "0.1.5"
tui-scrollview = "=0.5.0"
toml = "0.8.19"
color-eyre = "0.6.3"
serde = {version = "1.0.215", features = ["derive"]}
tracing = "0.1.40"
pretty_assertions = "1.4.1"
strum = {version = "0.26.3", features = ["derive"]}
vault-tasks-time-management = "0.1.0"

[dev-dependencies]
insta = {version = "1.41.1", features = ["yaml"]}

# Config for 'cargo dist'
[package.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.11.1"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = ["shell", "powershell"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# Publish jobs to run in CI
pr-run-mode = "plan"
install-updater = true

[package]
name = "vault-tasks"
description = "TUI Markdown Task Manager"
build = "build.rs"
categories = ["command-line-utilities", "visualization"]
keywords = ["markdown", "task-manager", "productivity", "tui", "obsidian"]
version = "0.4.0"
edition = "2021"
repository = "https://github.com/louis-thevenet/vault-tasks"
authors = ["Louis Thevenet <louis.tvnt@gmail.com>"]
license = "MIT"
[profile.dev]

[profile.dev.package]
insta.opt-level = 3

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
