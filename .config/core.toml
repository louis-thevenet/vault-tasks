use_american_format = true
show_relative_due_dates = true
indent_length = 2
parse_dot_files = false
file_tags_propagation = true
ignored = []
# vault_path= "./test-vault" # default vault path when none is provided
explorer_default_search_string = "- [ ] "
filter_default_search_string = ""
invert_tracker_entries = true
completion_bar_length = 5
tracker_extra_blanks = 3

[task_state_markers]
todo = ' '
done = 'x'
incomplete = '/'
canceled = '-'

[pretty_symbols]
task_done = "✅"
task_todo = "❌"
task_incomplete = "⏳"
task_canceled = "🚫"
due_date = "📅"
priority = "❗"
today_tag = "☀️"
progress_bar_true = "🟩"
progress_bar_false = "⬜️"

