[core]
parse_dot_files = false
file_tags_propagation = true
ignored = []
# default vault paths when none is provided
vault_paths = [
  # "./test-vault",
]
use_american_format = true
indent_length = 2
tracker_extra_blanks = 3

[display]
show_relative_due_dates = true

[pretty_symbols]
task_done = "✅"
task_todo = "❌"
task_incomplete = "⏳"
task_canceled = "🚫"
due_date = "📅"
priority = "❗"
today_tag = "☀️"
progress_bar_true = "🟩"
progress_bar_false = "⬜️"

[task_state_markers]
todo = ' '
done = 'x'
incomplete = '/'
canceled = '-'

