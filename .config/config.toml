[keybindings.Explorer]
# App
"<q>" = "Quit"
"<Ctrl-c>" = "Quit"
"<Ctrl-z>" = "Suspend"
# Tabs
"<Shift-Right>" = "TabRight"
"<Shift-l>" = "TabRight"
"<Shift-Left>" = "TabLeft"
"<shift-h>" = "TabLeft"
# Navigation
"<j>" = "Down"
"<Down>" = "Down"
"<Tab>" = "Down"
"<k>" = "Up"
"<Up>" = "Up"
"<BackTab>" = "Up"
"<h>" = "Left"
"<Left>" = "Left"
"<l>" = "Right"
"<Right>" = "Right"
"<Enter>" = "Enter"
"<Backspace>" = "Cancel"
"<s>" = "Search"
"<Esc>" = "Escape"
"<o>" = "Open"
"<r>" = "ReloadVault"
# Scrolling
"<Ctrl-u>" = "ViewUp"
"<Ctrl-k>" = "ViewUp"
"<Ctrl-Up>" = "ViewUp"
"<PageUp>" = "ViewPageUp"
"<Ctrl-j>" = "ViewDown"
"<Ctrl-d>" = "ViewDown"
"<Ctrl-Down>" = "ViewDown"
"<PageDown>" = "ViewPageDown"
"<Ctrl-l>" = "ViewRight"
"<Ctrl-Right>" = "ViewRight"
"<Ctrl-h>" = "ViewLeft"
"<Ctrl-Left>" = "ViewLeft"

